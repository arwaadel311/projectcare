<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>signup doctor</title>
</head>

<body class="bg-dark">


    <div class="container my-5 p-5">
        <div class="myForm w-75 m-auto">
            <div class="form-group my-1 text-center">
                <h1 class="text-light">Join Us</h1>
            </div>

            <form action="" enctype="multipart/form-data">
                
            <div class="form-group my-1">
                <input id="firstName" type="text" class="form-control" value="" placeholder="firstName" required>
            </div>
            <div class="form-group my-1">
                <input id="lastName" type="text" class="form-control" value="" placeholder="lastName" required>
            </div>
            <div class="form-group my-1">
                <input id="email" type="email" class="form-control" value="" placeholder="email" required>
            </div>

            <div class="form-group my-1">
                <input id="password" type="password" class="form-control" value="" placeholder="password" required>
            </div>
            <div class="form-group my-1">
                <input id="cPassword" type="password" class="form-control" value="" placeholder="Confirmation-Password" required>
            </div>
            <div class="form-group my-1">
                <input id="clinicAddress" type="text" class="form-control" value="" placeholder="clinicAddress" required>
            </div>
            <div class="form-group my-1">
                <input id="phone_one" type="text" class="form-control" value="" placeholder="phone_one" required>
            </div>
            <div class="form-group my-1">
                <input id="phone_two" type="text" class="form-control" value="" placeholder="phone_two" required>
            </div>
            <div class="form-group my-1">
                <input id="specialization" type="text" class="form-control" value="" placeholder="specialization" required>
            </div>
            
            <div class="form-group my-1">
                <input id="unionCard" type="file" class="form-control" value="" placeholder="unionCard" required>
            </div>
            
            <div class="form-group my-1">
                <input id="certificate" type="file"  class="form-control" value="" placeholder="certificate" required>
            </div>
            </form>
            <div class="form-group my-1">
                <button id="signUpDoctor" class="btn btn-info w-100"> SignUp</button>
                <!-- <button id="SocialLogin" class="btn btn-info w-100"> SocialLogin</button> -->

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/signupDoctor.js"></script>
</body>

</html>
